page_datapad_text_1=Die Datapad-Mod führt eine neue Ebene der Interaktivität und Nützlichkeit in Factorio ein, indem sie zwei einzigartige Gegenstände hinzufügt: das leere Datapad und das Datapad mit Daten. Diese Gegenstände wurden entwickelt, um die Dokumentations- und Notizmöglichkeiten im Spiel mit Hilfe der Rich-Text-Funktion zu verbessern.\n\n[font=default-bold][color=orange]Leeres Datapad[/color][/font]\nDies ist eine leere Tafel, auf die Spieler mit Hilfe der Rich-Text-Funktion schreiben können. \Es kann mit einem Titel (Name) und einem detaillierten Inhalt (Text) versehen werden.\n\n[font=default-bold][color=orange]Datapad mit Daten[/color][/font]\nNachdem ein leeres Datapad beschrieben wurde, verwandelt es sich in ein Datapad mit Daten.\nDieser Gegenstand behält den Namen und den Inhalt, den der Spieler angegeben hat, und ist somit eine personalisierte und wiederverwendbare Notiz. \n\n[font=default-bold][color=orange]Datapad-Reader-GUI[/color][/font]\nDie Mod enthält eine spezielle GUI zum Lesen und Formatieren von Datapads.\nDer Datapad-Reader ermöglicht es Spielern, den Inhalt eines Datapads mit Daten in einer komfortablen Oberfläche anzuzeigen. \nDer Datapad-Reader ermöglicht es Spielern, den Inhalt eines Datapads mit Daten auf einer komfortablen Benutzeroberfläche zu betrachten. \nDer Datapad-Reader bietet außerdem die Möglichkeit, ein Datapad mit Daten zu formatieren und in ein leeres Datapad zurückzusetzen, sodass es wiederverwendet werden kann.\nDer Datapad-Mod fügt sich nahtlos in das Spielgeschehen von Factorio ein und bietet Spielern ein leistungsstarkes Werkzeug, um ihre Projekte im Spiel zu dokumentieren, zu planen und zu organisieren. Egal, ob Sie alleine bauen oder mit einem Team zusammenarbeiten, der Datapad-Mod ist ein unverzichtbares Hilfsmittel, um den Überblick über Ihr Industrieimperium zu behalten.

