page_datapad_text_1=Mod Datapad wprowadza nową warstwę interaktywności i użyteczności do Factorio, dodając dwa unikalne przedmioty: Pusty Datapad i Datapad z danymi. Przedmioty te zostały zaprojektowane w celu ulepszenia dokumentacji w grze i możliwości robienia notatek przy użyciu funkcji tekstu sformatowanego.\n\n[font=default-bold][color=orange]Pusty Datapad[/color][/font]\nJest to pusta tabliczka, na której gracze mogą pisać, korzystając z funkcji tekstu sformatowanego. \Można go dostosować za pomocą tytułu (nazwy) i szczegółowej zawartości (tekstu).\n\n[font=default-bold][color=orange]Datapad z danymi[/color][/font]\nPo zapisaniu pustego Datapadu przekształca się on w Datapad z danymi.\nTen element zachowuje nazwę i zawartość określoną przez gracza, dzięki czemu jest spersonalizowaną notatką wielokrotnego użytku. \n\n[font=default-bold][color=orange]Datapad Reader GUI[/color][/font]\nMod zawiera wyspecjalizowany GUI do odczytu i formatowania datapadów.\nCzytnik Datapad Reader pozwala graczom przeglądać zawartość Datapadów z danymi w wygodnym interfejsie. \Zapewnia również funkcję formatowania i resetowania Datapada z danymi z powrotem do pustego Datapada, umożliwiając ponowne użycie.\n\nMod Datapad płynnie integruje się z rozgrywką Factorio, zapewniając graczom potężne narzędzie do dokumentowania, planowania i organizowania swoich projektów w grze. Niezależnie od tego, czy budujesz w pojedynkę, czy współpracujesz z zespołem, mod Datapad oferuje niezbędne narzędzie do śledzenia swojego imperium przemysłowego.

